<form action="{% url 'adjust_bag' item.item_id %}" method="POST" class="form update-form">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control form-control-sm qty_input" type="number" name="quantity" value="{{ item.quantity }}" min="1"
            max="99" data-item_id="{{ item.item_id }}" id="id_qty_{{ item.item_id }}">
    </div>
</form>
<a class="update-link text-info"><small>Update</small></a>
<a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}"><small>Remove</small></a>
